<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilocos Norte Accessibility Finder</title>

    <link rel="stylesheet" href="needs.css">
</head>
<body>
    <!--Navigation Bar-->
    <div class="navbar">
        <div class="navbar-menu">
            <a href="../home/index.html">‚Üê Home</a>
        </div>
        <div class="navbar-brand">
            <h1>Ilocos Norte Accessibility Finder</h1>
        </div>
    </div>
    <!--Accesibility Checker Section-->
    <div class="accessibility">
        <h1 class="accessibility-header">Select Accessibility Needs</h1>
        <div class="accessibility-needs">
            <label class="checkbox-label">
                <input type="checkbox" name="accessibility" value="wheelchair-friendly">
                <span>Wheelchair-friendly</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="accessibility" value="minimal-walking">
                <span>Minimal walking required</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="accessibility" value="shaded-areas">
                <span>Shaded / sun-protected areas</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="accessibility" value="quiet-spaces">
                <span>Quiet / low-sensory spaces</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="accessibility" value="braille-paths">
                <span>Braille paths or tactile paving</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="accessibility" value="ramps-access">
                <span>Ramps and step-free access</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="accessibility" value="accessible-restrooms">
                <span>Accessible restrooms</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="accessibility" value="guide-rails">
                <span>Guide rails / handrails</span>
            </label>
        </div>
        <div class="button-div">
            <button class="accessibility-button">Find Recommendations</button>
        </div>
    </div>
    
</body>
</html>
